<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalogue - 丸</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css" />
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>

<body>
    <div id="app">
        <header class="site-header">
            <div class="header-content">
                <nav class="top-nav">
                    <a href="/" aria-label="Home" class="home-link">丸</a>
                    <a href="/discover.html" aria-label="Directory"><svg width="20" height="20" viewBox="0 0 24 24"
                            fill="none" stroke="currentColor" stroke-width="1.5">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polygon points="16.24 7.76 14.12 14.12 7.76 16.24 9.88 9.88 16.24 7.76"></polygon>
                        </svg></a>
                    <a href="#" aria-label="Inbox"><svg width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="1.5">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z">
                            </path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg></a>
                </nav>
                <div class="search-bar">
                    <input type="text" placeholder="search">
                </div>
            </div>
        </header>

        <div class="layout-container">
            <main class="main-content">
                <div class="catalogue-container fade-in">

                    <!-- Public Catalogue Header -->
                    <div class="catalogue-header">
                        <div class="header-left">
                            <div class="type-tabs">
                                <button class="type-btn active" data-type="movie">Film</button>
                                <button class="type-btn" data-type="tv">TV</button>
                            </div>
                        </div>
                        <div class="header-center">
                            <div class="movie-search">
                                <input type="text" id="movie-search-input" placeholder="Search...">
                                <button id="search-btn">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2">
                                        <circle cx="11" cy="11" r="8"></circle>
                                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div class="header-right">
                            <button class="control-btn active" id="watched-btn">Watched</button>
                            <button class="control-btn" id="stats-btn">Stats</button>
                            <div class="filter-dropdown">
                                <button class="filter-btn" id="filter-btn" title="Filter">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2">
                                        <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
                                    </svg>
                                </button>
                                <div class="dropdown-content" id="filter-dropdown">
                                    <button class="dropdown-item" data-sort="latest">Release: Newest</button>
                                    <button class="dropdown-item" data-sort="earliest">Release: Oldest</button>
                                    <button class="dropdown-item" data-sort="rating_desc">Highest Rated</button>
                                    <button class="dropdown-item" data-sort="rating_asc">Lowest Rated</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Movies Grid -->
                    <div id="movies-grid" class="movies-grid">
                        <!-- Movies will be rendered here -->
                    </div>

                    <!-- Pagination -->
                    <div id="pagination" class="pagination"></div>
                </div>
            </main>
        </div>

        <!-- Slide-over Panel -->
        <div class="panel-overlay" id="panel-overlay"></div>
        <div class="movie-panel" id="movie-panel">
            <button class="panel-close" id="panel-close-btn">&times;</button>
            <div class="panel-content" id="panel-content">
                <!-- Content injected by JS -->
            </div>
        </div>
    </div>

    <script type="module" src="./catalogue.js"></script>
</body>

</html>
