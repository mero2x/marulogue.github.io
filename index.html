<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visual Journal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com/css2">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>

<body>
    <div id="app">
        <header class="site-header">
            <nav class="nav-container">
                <div class="logo">JOURNAL</div>
                <ul class="nav-links">
                    <li><a href="#" class="active">Work</a></li>
                    <li><a href="#">Journal</a></li>
                    <li><a href="#">About</a></li>
                </ul>
                <button class="menu-toggle" aria-label="Toggle menu">
                    <span></span>
                    <span></span>
                </button>
            </nav>
        </header>

        <main class="main-content">
            <div id="gallery-grid" class="gallery-grid">
                <!-- Gallery items will be injected here -->
            </div>
        </main>

        <footer class="site-footer">
            <p>&copy; 2024 Visual Journal. All rights reserved.</p>
        </footer>
    </div>
    <script type="module" src="./main.js"></script>
    <script>
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => {
                        document.location.href = "/admin/";
                    });
                }
            });
        }
    </script>
</body>

</html>
